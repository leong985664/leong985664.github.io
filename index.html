<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!--<script src="bootstrap.min.js"></script>-->
    <!--<script src="bootstrap.bundle.min.js"></script>-->
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <style>
        .tract {
            stroke: #FFF;
            stroke-width: 0.3px;
        }

        .hovered {
            fill: #DDD;
        }

        .selected {
            fill: MediumSeaGreen;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Unemployment Rate Map of the State of Utah</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <svg>
                <g id="tract"></g>
            </svg>
        </div>
        <div class="col-md-6">
            <h6>17 Precalculated Maximum Population ASUs (Greedy Algorithm)</h6>
            <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-light" onclick="greedy(0)">1</button>
                <button type="button" class="btn btn-light" onclick="greedy(1)">2</button>
                <button type="button" class="btn btn-light" onclick="greedy(2)">3</button>
                <button type="button" class="btn btn-light" onclick="greedy(3)">4</button>
                <button type="button" class="btn btn-light" onclick="greedy(4)">5</button>
                <button type="button" class="btn btn-light" onclick="greedy(5)">6</button>
                <button type="button" class="btn btn-light" onclick="greedy(6)">7</button>
                <button type="button" class="btn btn-light" onclick="greedy(7)">8</button>
                <button type="button" class="btn btn-light" onclick="greedy(8)">9</button>
                <button type="button" class="btn btn-light" onclick="greedy(9)">10</button>
                <button type="button" class="btn btn-light" onclick="greedy(10)">11</button>
                <button type="button" class="btn btn-light" onclick="greedy(11)">12</button>
                <button type="button" class="btn btn-light" onclick="greedy(12)">13</button>
                <button type="button" class="btn btn-light" onclick="greedy(13)">14</button>
                <button type="button" class="btn btn-light" onclick="greedy(14)">15</button>
                <button type="button" class="btn btn-light" onclick="greedy(15)">16</button>
                <button type="button" class="btn btn-light" onclick="greedy(16)">17</button>
                <button type="button" class="btn btn-light" onclick="greedy(-1)">All</button>
            </div>
            <div>
                <button type="button" class="btn btn-info btn-sm" onclick="clearmap()">Clear Map</button>
            </div>
            <hr>
            <div class="card text-center">
                <div class="card-header">
                    Aggregate Unemployment Rate
                </div>
                <div class="card-body">
                    <h1 class="card-text text-info" id="rate">0%</h1>
                </div>
            </div>
            <hr>
            <div class="card text-center">
                <div class="card-header">
                    Aggregate Population
                </div>
                <div class="card-body">
                    <h1 class="card-text text-info" id="pop">0</h1>
                </div>
            </div>
            <hr>
            <div class="card text-center">
                <div class="card-header">
                    Number of Tracts
                </div>
                <div class="card-body">
                    <h1 class="card-text text-info" id="number">0</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Track</th>
                    <th>Population</th>
                    <th>Employed</th>
                    <th>Unemployed</th>
                    <th>Rate</th>
                </tr>
                </thead>
                <tbody id="tablebody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
